<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Hike Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <h2>Salary Hike Calculator</h2>
    <label for="oldSalary">Old Salary</label>
    <input type="number" id="oldSalary" placeholder="Enter old salary" />

    <label for="newSalary">New Salary</label>
    <input type="number" id="newSalary" placeholder="Enter new salary" />

    <button onclick="calculateHike()">Calculate</button>

    <div id="result"></div>
  </div>
  <script src="hike.js"></script>
</body>
</html>
